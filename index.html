<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Roll Yahtzee</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>One Roll Yahtzee</h1>
  </header>
  <div class="dice">
    <img class="die" src="./img/dice-1.png" alt="Dice #1">
    <img class="die" src="./img/dice-2.png" alt="Dice #2">
    <img class="die" src="./img/dice-3.png" alt="Dice #3">
    <img class="die" src="./img/dice-4.png" alt="Dice #4">
    <img class="die" src="./img/dice-5.png" alt="Dice #5">
    <div class="options">
      <button>Option 1</button>
      <button>Option 2</button>
      <button>Option 3</button>
      <button>Option 4</button>
      <button>Option 5</button>
      <button>Option 6</button>
    </div>
  </div>
  
</body>
</html>
